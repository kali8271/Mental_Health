{% load static %} <!-- Corrected here -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mental Health and Wellness Platform{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link rel="stylesheet" href="{% static 'css/chat.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/nav_img.css' %}">

    <!-- Add any other external CSS or meta tags as needed -->
</head>

<body>

    <!-- Navbar -->
    {% include 'navbar.html' %}

    <!-- Main content section -->
    <div class="main-content">
        {% block content %}
        <!-- Content will be injected here by child templates -->
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="footer bg-light text-center text-lg-start">
        
            <hr>
            <div class="container p-4">
                <div class="row">
                    <div class="col-md-12">
                        <h5>Quick Links</h5>
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'home' %}">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'about' %}">About Us</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'terms' %}">Term & Services</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'privacy' %}">Privacy Policy</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'contact' %}">Contact</a>
                            </li>
                            
                        </ul>
                    </div>
                </div>
            </div>
            <p>&copy; 2024 Mental Health and Wellness Platform. All rights reserved.</p>
        </div>
    </footer>
    

    <!-- Add any necessary JavaScript files -->
    <!-- <script src="{% static 'js/script.js' %}"></script> -->
    <!-- <script src="{% static 'js/chat.js' %}"></script> -->
    <script src="{% static 'js/scripts.js' %}"></script>

</body>

</html>

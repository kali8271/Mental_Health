<!-- experts/templates/experts/expert_list.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2 class="text-center my-4">Our Experts</h2>
    <div class="row">
        {% for expert in experts %}
        <div class="col-md-4 mb-4">
            <div class="card" style="background-color: {{ forloop.counter|add:3|divisibleby:3|yesno:'#f9f9f9,#f1f1f1,#e9e9e9' }}; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); height: 100%;">
                <img src="{{ expert.image.url }}" class="card-img-top" alt="{{ expert.name }}" style="height: 200px; object-fit: cover;">
                <div class="card-body" style="height: calc(100% - 200px); display: flex; flex-direction: column; justify-content: space-between;">
                    <h5 class="card-title" style="font-weight: bold; font-size: 1.2em;">{{ expert.name }}</h5>
                    <p class="card-text" style="font-size: 0.9em;">{{ expert.specialty }}</p>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="col-12">
            <p>No experts available at the moment.</p>
        </div>
        {% endfor %}
    </div>
</div>

<style>
    /* Add this to your CSS file */
    .card {
        border: 1px solid #ddd;
        border-radius: 10px;
        transition: transform 0.2s; /* Smooth transition for hover effect */
        display: flex;
        flex-direction: column; /* Ensure content stacks vertically */
    }

    .card img {
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
    }

    /* Hover effect */
    .card:hover {
        transform: scale(1.05); /* Slightly enlarge on hover */
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); /* Darker shadow on hover */
    }
</style>
{% endblock %}
